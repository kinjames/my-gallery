<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gallery challenge</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="image">
                <img src="profilePhoto.png" alt="Profile Photo">
            </div>
            <div class="text">
                <p class="name">Rodney Cotton</p>
                <p>Helsinki,Finland</p>
            </div>
            <div class="btn">
                <ul>
                    <li>100 <br><span>posts</span></li>
                    <li>2,242 <br> <span>Followers</span></li>
                    <li>1,432 <br> <span>Following</span></li>
                </ul>
            </div>
        </div>

        <div class="gallery">
            <div class="img1">
                <img src="photo1.png" alt="Photo 1">
            </div>
            <div class="img2">
                <img src="photo2.png" alt="Photo 2">
            </div>
            <div class="img3">
                <img src="photo3.png" alt="Photo 3">
            </div>
            <div class="img4">
                <img src="photo4.png" alt="Photo 4">
            </div>
            <div class="img5">
                <img src="photo5.png" alt="Photo 5">
            </div>
            <div class="img6">
                <img src="photo6.png" alt="Photo 6">
            </div>
        </div>

        <footer class="footer">
            <a href="https://github.com/kinjames">Created by James Kofi Myers - devChallenges.io</a>
        </footer>
    </div>
    
</body>
</html>
